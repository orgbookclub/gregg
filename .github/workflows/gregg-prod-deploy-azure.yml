# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy to Azure (Prod)

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: gregg # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: "." # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: "18.x"

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"

      - name: .npmrc registry login
        uses: healthplace/npmrc-registry-login-action@v1.0.9
        with:
          scope: "@orgbookclub"
          registry: https://npm.pkg.github.com
          # The registry auth token
          auth-token: ${{ secrets.OWS_PACKAGE_READER_PAT }}

      - name: yarn install and build
        run: |
          yarn install --frozen-lockfile
          yarn build

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
